<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta name="description" content="Contact form for Dansuma Indigenous Farm Production"/>
  <title>Contact Us | Dansuma</title>
  <link rel="icon" href="images/favicon.ico">
  <link rel="stylesheet" href="styles/base.css" >
  <link rel="stylesheet" href="styles/form.css" >
  <script type="module" src="scripts/form.js" defer></script>
  <script src="scripts/main.js" type="module" defer></script>
</head>
<body>
  <header>
        <div class="logo-title">
          <img src="images/logo.png" alt="Dansuma Farm Logo">
          <h1>Contact Dansuma</h1>
        </div>
        <nav class="main-nav">
          <button id="menu-button" aria-label="Toggle navigation">â˜°</button>
          <ul id="nav-links">
            <li><a href="index.html">Home</a></li>
            <li><a href="products.html" class="active">Products</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="contact.html">Contact</a></li>
          </ul>
        </nav>
  </header>

  <main>
    <form id="contact-form">
      <label for="name">Full Name:</label>
      <input type="text" id="name" name="name" required />

      <label for="email">Email Address:</label>
      <input type="email" id="email" name="email" required />

      <label for="product">Product of Interest:</label>
      <select id="product" name="product" required>
        <option value="">--Select--</option>
        <option value="ginger">Ginger</option>
        <option value="clove">Clove</option>
        <option value="bitter-leaf">Bitter Leaf</option>
      </select>

      <label for="message">Your Message:</label>
      <textarea id="message" name="message" rows="5" required></textarea>

      <button type="submit">Submit</button>
    </form>
  </main>

  <footer>
    <p>&copy; <span id="year"></span> Dansuma Indigenous Farm Production. All rights reserved.</p>
    <a href="attributions.html">Attributions</a>
  </footer>
</body>
</html>
